<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lanawin Dátum Átalakító</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <p>Gergely naptár:</p> 
            <input type="text" id="myInput" onsubmit="calendar(this)" placeholder="Kérlek ide írd be a dátumot...">
            <p>Lanawin naptár:</p> 
            <p id="myOutput">Kezdd el gépelni a dátumot...</p>
            <!-- <input type="submit" value="Átalakít" id="mySubmit"> -->
        </div>
        <div id="help">
            <p>A bevitt dátum a következő formátumúnak kell lennie:</p>
            <p>YYYY-M-D vagy YYYY.M.D</p>
            <p>Tehát vagy kötöjellel vagy ponttal elválasztva.</p>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
